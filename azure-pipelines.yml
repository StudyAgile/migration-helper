# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
  - main

pool:
  vmImage: ubuntu-latest

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: "18.x"
    displayName: "Install Node.js"

  - script: |
      npm i -g @forge/cli
      forge settings set usage-analytics true
      forge login -u $env:FORGE_EMAIL -t $env:FORGE_TOKEN --non-interactive
      forge lint
    displayName: "forge install"
  
  - script: |
      npm install
    displayName: "npm package install"

  - script: |
      forge deploy
    displayName: "running forge deploy"

  - script: |
      forge install --upgrade
    displayName: "upgrading development env"
